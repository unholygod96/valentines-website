<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teddy Day!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Happy Teddy Day, My Love!</h1>
    </header>

    <main>
        <section id="bear-customizer">
            <h2>Build Your Teddy Bear</h2>
            <div id="bear-canvas-container">
                <canvas id="bear-canvas" width="400" height="400"></canvas>
            </div>
            <div id="customization-options">
                <h3>Customize Your Bear</h3>
                <div class="option-group">
                    <label for="fur-color">Fur Color:</label>
                    <select id="fur-color">
                        <option value="brown">Brown</option>
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="pink">Pink</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="eye-color">Eye Color:</label>
                    <select id="eye-color">
                        <option value="black">Black</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="brown">Brown</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="clothing">Clothing:</label>
                    <select id="clothing">
                        <option value="none">None</option>
                        <option value="shirt">Shirt</option>
                        <option value="dress">Dress</option>
                        <option value="bowtie">Bowtie</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="accessory">Accessory:</label>
                    <select id="accessory">
                        <option value="none">None</option>
                        <option value="hat">Hat</option>
                        <option value="glasses">Glasses</option>
                        <option value="scarf">Scarf</option>
                    </select>
                </div>
                <button id="animate-bear">Animate Bear</button>
                <button id="save-bear">Save Bear</button>
            </div>
        </section>

        <section id="bear-gallery">
            <h2>Your Teddy Bear Gallery</h2>
            <div id="gallery-container"></div>
        </section>

        <section id="comforting-messages">
            <h2>Teddy Bear Hugs</h2>
            <div id="message-container"></div>
        </section>

        <section id="mini-games">
            <h2>Teddy Bear Games</h2>
            <div class="game-container">
                <h3>Dress-Up Challenge</h3>
                <div id="dress-up-game"></div>
            </div>
            <div class="game-container">
                <h3>Bear Hug Catcher</h3>
                <div id="bear-hug-game"></div>
            </div>
        </section>

        <section id="love-notes">
            <h2>Love Notes</h2>
            <textarea id="love-note-input" placeholder="Write a love note..."></textarea>
            <button id="save-note">Save Note</button>
            <div id="love-notes-container"></div>
        </section>
    </main>

    <footer>
        <p>Created with love for you, my dear. Happy Teddy Day!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
