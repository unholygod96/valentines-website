<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Day - Valentine's Week</title>
    <link rel="stylesheet" href="teddy-day.css">
</head>
<body class="teddy-day-theme">
    <header class="teddy-day-header">
        <h1>Happy Teddy Day! 🧸</h1>
        <p class="header-subtitle">Cuddles, Love, and Fluffy Memories</p>
    </header>

    <div class="teddy-rain"></div>

    <section class="welcome-message">
        <div class="message-bubble">
            <h2>Beary Special Messages</h2>
            <p id="typing-message"></p>
        </div>
    </section>

    <section class="teddy-creator">
        <h2>Create Your Own Teddy</h2>
        <div class="teddy-customizer">
            <div class="teddy-preview">
                <div id="teddy-face" class="teddy-part">😊</div>
                <div id="teddy-body" class="teddy-part">🧸</div>
                <div id="teddy-accessory" class="teddy-part"></div>
            </div>
            <div class="customization-options">
                <div>
                    <label for="face-select">Face:</label>
                    <select id="face-select">
                        <option value="😊">😊</option>
                        <option value="😍">😍</option>
                        <option value="😎">😎</option>
                        <option value="🥺">🥺</option>
                    </select>
                </div>
                <div>
                    <label for="body-color">Body Color:</label>
                    <input type="color" id="body-color" value="#8B4513">
                </div>
                <div>
                    <label for="accessory-select">Accessory:</label>
                    <select id="accessory-select">
                        <option value="">None</option>
                        <option value="🎀">🎀 Bow</option>
                        <option value="👑">👑 Crown</option>
                        <option value="🧣">🧣 Scarf</option>
                    </select>
                </div>
            </div>
        </div>
        <button id="save-teddy">Save My Teddy</button>
    </section>

    <section class="teddy-memory-game">
        <h2>Teddy Memory Lane</h2>
        <div class="memory-container">
            <div class="memory-card" data-framework="teddy1">
                <img class="front-face" src="teddy1.jpg" alt="Teddy 1">
                <img class="back-face" src="card-back.jpg" alt="Card Back">
            </div>
            <div class="memory-card" data-framework="teddy1">
                <img class="front-face" src="teddy1.jpg" alt="Teddy 1">
                <img class="back-face" src="card-back.jpg" alt="Card Back">
            </div>
            <div class="memory-card" data-framework="teddy2">
                <img class="front-face" src="teddy2.jpg" alt="Teddy 2">
                <img class="back-face" src="card-back.jpg" alt="Card Back">
            </div>
            <div class="memory-card" data-framework="teddy2">
                <img class="front-face" src="teddy2.jpg" alt="Teddy 2">
                <img class="back-face" src="card-back.jpg" alt="Card Back">
            </div>
            <div class="memory-card" data-framework="teddy3">
                <img class="front-face" src="teddy3.jpg" alt="Teddy 3">
                <img class="back-face" src="card-back.jpg" alt="Card Back">
            </div>
            <div class="memory-card" data-framework="teddy3">
                <img class="front-face" src="teddy3.jpg" alt="Teddy 3">
                <img class="back-face" src="card-back.jpg" alt="Card Back">
            </div>
        </div>
    </section>

    <section class="teddy-wishes">
        <h2>Send a Teddy Wish</h2>
        <div class="wish-container">
            <textarea id="wish-text" placeholder="Write your teddy wish here..."></textarea>
            <button id="send-wish">Send Wish</button>
        </div>
        <div id="wish-display"></div>
    </section>

    <footer>
        <p>Made with ❤️ for Teddy Day</p>
    </footer>

    <script src="teddy-day.js"></script>
</body>
</html>
