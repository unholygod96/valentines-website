<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Teddy</title>
    <link rel="stylesheet" href="teddy-day.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <main>

        <header>
            <h1>Build Your Teddy 🧸</h1>
            <p>Create & save your adorable teddy friend!</p>
        </header>

        <div class="teddy-container">
            <!-- Teddy Preview -->
            <div class="teddy-preview">
                <div class="teddy-ears">
                    <div class="ear left"></div>
                    <div class="ear right"></div>
                </div>
                <div class="teddy-face"></div>
                <div class="teddy-body"></div>
                <div class="teddy-accessory"></div>
                <div class="teddy-clothes"></div>
            </div>

            <!-- Customization Panel -->
            <div class="customization-panel">
                <section class="option-section">
                    <h2>Choose Teddy Size</h2>
                    <select id="size-picker">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </section>

                <section class="option-section">
                    <h2>Choose Fur Texture</h2>
                    <input type="color" id="fur-color" value="#8b4513">
                    <select id="fur-pattern">
                        <option value="solid">Solid</option>
                        <option value="fluffy">Fluffy</option>
                        <option value="striped">Striped</option>
                        <option value="spotted">Spotted</option>
                    </select>
                </section>

                <section class="option-section">
                    <h2>Add Clothing</h2>
                    <div class="clothing-grid">
                        <button class="clothing-btn" data-clothing="🎽">Shirt</button>
                        <button class="clothing-btn" data-clothing="👕">T-Shirt</button>
                        <button class="clothing-btn" data-clothing="🎀">Bow Tie</button>
                        <button class="clothing-btn" data-clothing="🎩">Hat</button>
                        <button class="clothing-btn" data-clothing="🕶️">Glasses</button>
                    </div>
                </section>

                <button id="hug-teddy">Hug Me! 🤗</button>
                <button id="save-teddy">Save My Teddy</button>
            </div>
        </div>

        <section class="saved-teddy-section">
            <h2>My Saved Teddies</h2>
            <div class="saved-teddy-container"></div>
        </section>

    </main>

    <script src="teddy-day.js"></script>

</body>
</html>
