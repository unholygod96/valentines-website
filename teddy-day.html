<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teddy Day</title>
    <link rel="stylesheet" href="teddy-day.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <h1>Happy Teddy Day, My Love!</h1>
            <p>Create your perfect teddy companion and let's celebrate our love!</p>
        </header>

        <div class="teddy-container">
            <div class="teddy-preview">
                <div class="teddy-ears">
                    <div class="ear left"></div>
                    <div class="ear right"></div>
                </div>
                <div class="teddy-face"></div>
                <div class="teddy-body"></div>
                <div class="teddy-accessory"></div>
            </div>

            <div class="customization-panel">
                <section class="option-section">
                    <h2>Choose Expression</h2>
                    <div class="expression-grid">
                        <button class="expression-btn" data-expression="happy">Happy</button>
                        <button class="expression-btn" data-expression="love">Love</button>
                        <button class="expression-btn" data-expression="shy">Shy</button>
                        <button class="expression-btn" data-expression="excited">Excited</button>
                        <button class="expression-btn" data-expression="cool">Cool</button>
                        <button class="expression-btn" data-expression="sleepy">Sleepy</button>
                    </div>
                </section>

                <section class="option-section">
                    <h2>Choose Color</h2>
                    <input type="color" id="color-picker" value="#8b4513">
                </section>

                <section class="option-section">
                    <h2>Add Accessory</h2>
                    <div class="accessory-grid">
                        <button class="accessory-btn" data-accessory="bow">Bow</button>
                        <button class="accessory-btn" data-accessory="crown">Crown</button>
                        <button class="accessory-btn" data-accessory="hat">Hat</button>
                        <button class="accessory-btn" data-accessory="scarf">Scarf</button>
                        <button class="accessory-btn" data-accessory="glasses">Glasses</button>
                        <button class="accessory-btn" data-accessory="guitar">Guitar</button>
                    </div>
                </section>

                <button id="save-teddy">Save My Teddy</button>
            </div>
        </div>

        <section class="comforting-messages">
            <h2>Teddy's Whispers of Love</h2>
            <div id="message-display"></div>
        </section>

        <section class="memory-game">
            <h2>Teddy Memory Lane</h2>
            <div class="game-stats">
                <span class="moves">Moves: 0</span>
                <span class="time">Time: 0:00</span>
                <button class="reset-btn">Reset Game</button>
            </div>
            <div class="game-grid"></div>
        </section>

        <section class="wish-section">
            <h2>Send a Teddy Wish</h2>
            <form id="wish-form">
                <textarea id="wish-text" placeholder="Write your teddy wish here..."></textarea>
                <button type="submit" class="send-wish">Send Wish</button>
            </form>
            <div class="wishes-display"></div>
        </section>

        <footer>
            <p>Made with love for you, my dear. Happy Teddy Day!</p>
        </footer>
    </main>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="teddy-day.js"></script>
</body>
</html>
