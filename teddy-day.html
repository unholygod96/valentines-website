<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teddy Day</title>
    <link rel="stylesheet" href="teddy-day.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <h1>Happy Teddy Day</h1>
            <p>Create your perfect teddy companion! 🐻</p>
        </header>

        <div class="teddy-container">
            <!-- Teddy Preview -->
            <div class="teddy-preview">
                <div class="teddy-ears">
                    <div class="ear left"></div>
                    <div class="ear right"></div>
                </div>
                <div class="teddy-face"></div>
                <div class="teddy-body"></div>
                <div class="teddy-accessory"></div>
            </div>

            <!-- Customization Panel -->
            <div class="customization-panel">
                <section class="option-section">
                    <h2>Choose Expression</h2>
                    <div class="expression-grid">
                        <button class="expression-btn" data-expression="😊">😊</button>
                        <button class="expression-btn" data-expression="🥰">🥰</button>
                        <button class="expression-btn" data-expression="😍">😍</button>
                        <button class="expression-btn" data-expression="🤗">🤗</button>
                        <button class="expression-btn" data-expression="😎">😎</button>
                        <button class="expression-btn" data-expression="🥳">🥳</button>
                    </div>
                </section>

                <section class="option-section">
                    <h2>Choose Color</h2>
                    <input type="color" id="color-picker" value="#8b4513">
                </section>

                <section class="option-section">
                    <h2>Add Accessory</h2>
                    <div class="accessory-grid">
                        <button class="accessory-btn" data-accessory="🎀">🎀</button>
                        <button class="accessory-btn" data-accessory="👑">👑</button>
                        <button class="accessory-btn" data-accessory="🎩">🎩</button>
                        <button class="accessory-btn" data-accessory="🧣">🧣</button>
                        <button class="accessory-btn" data-accessory="🕶️">🕶️</button>
                        <button class="accessory-btn" data-accessory="🎸">🎸</button>
                    </div>
                </section>

                <button id="save-teddy">Save My Teddy</button>
            </div>
        </div>

        <section class="memory-game">
            <h2>Teddy Memory Lane</h2>
            <div class="game-stats">
                <span class="moves">Moves: 0</span>
                <span class="time">Time: 0:00</span>
                <button class="reset-btn">Reset Game</button>
            </div>
            <div class="game-grid"></div>
        </section>

        <section class="wish-section">
            <h2>Send a Teddy Wish</h2>
            <textarea placeholder="Write your teddy wish here..."></textarea>
            <button class="send-wish">Send Wish</button>
            <div class="wishes-display"></div>
        </section>

        <footer>
            <p>Made with ❤️ for Teddy Day</p>
        </footer>
    </main>

    <script src="teddy-day.js"></script>
</body>
</html>
