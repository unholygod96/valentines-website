        <p class="header-subtitle">Because you deserve all the sweetness in the world! 💝</p>
        
        <!-- Message Animation Container -->
        <div class="message-animation-container">
            <div class="message-text" id="animated-message">You're</div>
        </div>

        <div id="timer-container">
            <h2 id="timer-header" contenteditable="true">Counting sweet moments with you! 💫</h2>
            <div id="custom-timer">
                <span id="custom-timer-display">00:00:00</span>
            </div>
            <input type="datetime-local" id="calendar-input" />
            <button id="start-timer">Start ✨</button>
            <button id="pause-timer">Pause 💫</button>
            <button id="reset-timer">Reset 🌟</button>
            <button id="set-timer">Set Timer 💖</button>
        </div>

        <audio id="background-music" loop>
            <source src="double-take.mp3" type="audio/mpeg">
        </audio>
        <button id="toggle-music">🎵</button>
    </header>
